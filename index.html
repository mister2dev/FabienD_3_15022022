<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <title>Ohmyfood</title>
</head>

<body>
        <header>
            <div class="logo"><img src="images/logo/ohmyfood.png" alt="logo ohmyfood"></div>
        </header>
        <main>
            <div class="localisation"><i class="fas fa-map-marker-alt">Paris, Belleville</i></div>
            <section class="explore">
                <h1>Réservez le menu qui vous convient</h1>
                <span>Découvrez des restaurants d'exception, séléctionnés par nos soins</span>
                <a class="explore__button" href="#">Explorer nos restaurants</a>
            </section>
            <section class="fonction">
                <h1>Fonctionnement</h1>
                <div class="fonction__bloc">
                    <div class="step1"><span class="number">1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</div>
                    <div class="step1"><span class="number">2</span><i class="fas fa-list-ul"></i>Composez votre menu</div>
                    <div class="step1"><span class="number">3</span><i class="fas fa-store"></i>Dégustez au restaurant</div>
                </div>
            </section>
            <section class="restaurants">

            </section>
        </main>
</body>
